services:
  - docker:dind

stages:
  - build
  - run

executor:
  stage: run
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && ( $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "main" )
  image: ${CI_REGISTRY_IMAGE}:latest
  tags:
    - gitlab-org-docker
  script:
    - ""
  artifacts:
    untracked: false
    when: on_success
    expire_in: 30 days
    paths:
      - "/gitlabjob"


prod:build:
  stage: build
  image: docker:20.10.16
  before_script:
    - echo "$CI_DEPENDENCY_PROXY_PASSWORD" | docker login $CI_DEPENDENCY_PROXY_SERVER -u $CI_DEPENDENCY_PROXY_USER --password-stdin
  #image: $CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX/docker:latest
  # tags:
  #   - gitlab-org-docker
  #services:
  #  - name: $CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX/docker:dind
  #    alias: docker
  rules:
    - if: ( $CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "main" ) && $CI_PIPELINE_SOURCE != "schedule"
      changes:
        - "*.rs"
        - Dockerfile
  script:
    #- docker login -u gitlab-ci-token -p $CI_JOB_TOKEN ${CI_REGISTRY}
    - docker build --tag ${CI_REGISTRY_IMAGE}:latest .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN ${CI_REGISTRY}
    - docker push ${CI_REGISTRY_IMAGE}:latest